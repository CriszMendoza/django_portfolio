{% extends 'layout.html' %}

{% block content %}
{% for post in posts %}

<div class="p-3">
	<div class="card card-body bg-black">
		<div class="row">
			<div class="col-3">
				<img class='img-fluid' src="public/{{ post.image }}" alt={{post.title}}>
			</div>
		</div>
		<div class="col-9">
			<h2>{{ post.title}}</h2>
			<small>{{ post.date }}</small>
			<p>{{ post.description|truncatechars:150 }}</p>
			<a class='btn btn-primary btn-sm' href="{% url 'blog:post_detail' post.id %}">Ver m√°s</a>
		</div>

	</div>
</div>



{% endfor %}
{% endblock %}
