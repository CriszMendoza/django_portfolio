<!DOCTYPE html>
<html lang="es-MX">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>

	<style>
		html {
			box-sizing: border-box;
		}

		*,
		*::before,
		*::after {
			box-sizing: inherit;
		}


		.cards-container {
			width: 80%;
			height: 100vh;
			display: flex;
			margin-left: auto;
			margin-right: auto;
			flex-wrap: wrap;
			justify-content: space-evenly;
		}

		.card {
			width: 40%;
			height: auto;

		}

		.card img {
			width: 100%;
			height: 400px;
			object-fit: cover;
		}
	</style>
</head>

<body>

	<h1>Home</h1>

	<section class='cards-container'>

		{% for project in projects %}

		<section class='card'>
			<h2>{{ project.title }}</h2>
			<p>{{ project.description }}</p>
			<img src='/public/{{ project.image }}' alt={{ project.title }}>

			{% if project.url %}
			<a href={{ project.url }}> {{ project.url }} </a>
			{% endif %}

		</section>

		{% endfor %}

	</section>



</body>

</html>
